<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Resume Builder</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Link your custom CSS here -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</head>
<body>

    <header>
        <h1>Resume Builder</h1>
        <p>Create and download your professional resume easily!</p>
    </header>

    <main>
        <form id="resume-form">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="profile-pic">Profile Picture:</label>
                <input type="file" id="profile-pic" accept="image/*">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" required>
                <label for="middle-name">Middle Name (Optional):</label>
                <input type="text" id="middle-name">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" required>
                <label for="designation">Job Title:</label>
                <input type="text" id="designation" required>
                <label for="address">Address:</label>
                <input type="text" id="address">
                <label for="email">Email:</label>
                <input type="email" id="email">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone">
                <label for="summary">Summary:</label>
                <textarea id="summary"></textarea>
            </fieldset>

            <fieldset>
                <legend>Achievements</legend>
                <label for="achievement-title">Achievement Title:</label>
                <input type="text" id="achievement-title">
                <label for="achievement-description">Achievement Description:</label>
                <textarea id="achievement-description"></textarea>
            </fieldset>

            <fieldset>
                <legend>Experience</legend>
                <label for="job-title">Job Title:</label>
                <input type="text" id="job-title">
                <label for="company">Company:</label>
                <input type="text" id="company">
                <label for="location">Location:</label>
                <input type="text" id="location">
                <label for="start-date">Start Date:</label>
                <input type="date" id="start-date">
                <label for="end-date">End Date:</label>
                <input type="date" id="end-date">
                <label for="job-description">Job Description:</label>
                <textarea id="job-description"></textarea>
            </fieldset>

            <fieldset>
                <legend>Education</legend>
                <label for="school">School:</label>
                <input type="text" id="school">
                <label for="degree">Degree:</label>
                <input type="text" id="degree">
                <label for="edu-location">Location:</label>
                <input type="text" id="edu-location">
                <label for="edu-start-date">Start Date:</label>
                <input type="date" id="edu-start-date">
                <label for="edu-end-date">End Date:</label>
                <input type="date" id="edu-end-date">
                <label for="edu-description">Education Description:</label>
                <textarea id="edu-description"></textarea>
            </fieldset>

            <fieldset>
                <legend>Skills</legend>
                <label for="skills">Skills (comma-separated):</label>
                <textarea id="skills"></textarea>
            </fieldset>

            <button type="submit">Generate Resume</button>
        </form>

        <div class="resume-preview" id="resume-display"></div>

        <div class="download-button-container" id="download-pdf-container" style="display:none;">
            <button id="download-pdf">Download Resume as PDF</button>
        </div>

    </main>

    <footer>
        <p>Created by Ayman Shaheen | Proudly Crafted with Care</p>
    </footer>
<script src="script.js"></script>
      
</body>
</html>

    <script src="script.js"></script> 
</body>
</html>
